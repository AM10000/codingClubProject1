<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        html {
            cursor: crosshair;
        }
        span {
            position: relative;
            background-color: white;
            z-index: 3;
        }
        #Play{
            font-family: 'Comic Sans MS';
        }
    </style>
    <body style="background-color: black;">
        <div style="position: absolute; margin-left: 535px; margin-top: 270px; background-color: black; height: 72px; width: 433px; z-index: 1; border: 1px solid white; text-align: center; color: white; font-size: 50px; vertical-align: middle;" id="Play">Play</div>
        <div style="position: relative; z-index: 0;"><img src="2021-06-02.png" style="width: 100%; height: 100%; position: relative; z-index: 0;"><div><span style="z-index: 1;"></span></div></div>
        
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $(document).mousemove(function(event){ 
            var x = event.pageX;
            var y = event.pageY;
            $("span").text(x + ", " + y); 
        });
        });
    </script>
</html>
